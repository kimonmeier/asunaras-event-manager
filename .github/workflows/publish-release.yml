name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write      # to checkout the code
  packages: write     # to push Docker images to GitHub Packages (ghcr.io)

jobs:
  update-version-and-push:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
  
      - name: Restore Dotnet Tool
        run: dotnet tool restore
  
      - name: Update Release
        run: dotnet tool run dotnet-version increment-version-with-git-hints -g "." -b "main"
        continue-on-error: true
      
      # to push the commit created
      - run: git push
      # to push the tags created
      - run: git push --tags
    
  build-and-push:
    runs-on: ubuntu-latest
    needs: update-version-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
  
      - name: Restore Dotnet Tool
        run: dotnet tool restore
  
      - name: Restore dependencies
        run: dotnet restore
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
  
      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PUSH_TOKEN }}
  
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Asunara-Event-Manager/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest